<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Star Wars</title>
</head>

<body>
    <header class="box-header">
        <div class="box-headerFund">
            <img class="headerFund" src="Assets/star uó topo@2x.png" alt="img_starWars_topo">
        </div>

        <div class="box-imgStar">
            <img class="imgStar" src="Assets/star@2x.png" alt="img_Star">
        </div>

        <div class="box-imgWars">
            <img class="imgWars" src="Assets/wars@2x.png" alt="img_Wars">
        </div>

        <div class="box-imgKylo">
            <img class="imgKylo" src="Assets/Kylo-Ren-banner sem fundo@2x.png" alt="img_Kylo">
        </div>

        <section class="box-createLegion">
            <div class="box-LegionTxt">
                <p class="LegionTxt">crie</p>
                <p class="LegionTxt">sua legião</p>
            </div>

            <div class="divider-legion"></div>

            <div class="box-index">
                <p class="index-selected">01</p>
                <p class="index-total">/04</p>

                <input class="bt-backIndex" type="button" value="<">
                <input class="bt-nextIndex" type="button" value=">">
            </div>
        </section>
    </header>

</body>

</html>
